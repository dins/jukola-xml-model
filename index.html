<html lang="en">
<head>
    <title>Jukola Vaihtoajat</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <script src="web-lib/jstat.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

        h1, #plotty {
            margin: 20px;
        }

        #estimate-summary {
            margin: auto;
            width: auto;
        }

    </style>
</head>
<body>
<h1>Jukola Vaihtoajat</h1>

<table class="table" id="estimate-summary">
    <thead>
    <tr>
        <th scope="col">Osuus</th>
        <th scope="col">Nimi</th>
        <th scope="col">Todennäköisin maaliintulo</th>
        <th scope="col">Todennäköinen aikaväli</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<canvas id="chartjs-plot" width="400" height="250"></canvas>

<script>

  function produceDataPoints(logMeans, logStds) {
    var indexes = Array.from(Array(10000).keys())
    var wholeRange = _.map(indexes, function (i) {
      var min = i * 2
      var propability = jStat.lognormal.pdf(min, logMeans, logStds)

      var finishTime = new Date('2018-06-16 23:00:00')
      finishTime.setMinutes(finishTime.getMinutes() + min)
      return {x: finishTime, y: propability}
    })
    return _.filter(wholeRange, function (point) {
      return point.y > 0.00001
    })
  }


  function showTeam(teamId) {
    var teamRunners = _.filter(window.runners, function (runner) {
      return runner.team_id === teamId
    })

    _.each(teamRunners, function (runner) {
      $("#estimate-summary tbody").append("<tr><th scope=\"row\">" + runner.leg + "</th><td>" + runner.name + "</td><td>" + runner.fint_median + "</td><td>" + runner.fint_start95 + " - " + runner.fint_end95 + "</td></tr>")
    })

    var colors = {
      blue: "rgb(54, 162, 235)",
      green: "rgb(75, 192, 192)",
      grey: "rgb(201, 203, 207)",
      orange: "rgb(255, 159, 64)",
      purple: "rgb(153, 102, 255)",
      red: "rgb(255, 99, 132)",
      yellow: "rgb(255, 205, 86)"
    }
    var colorNames = Object.keys(colors)
    var teamDatasets = _.map(teamRunners, function (runner) {
      var color = colors[colorNames[runner.leg - 1]];
      return {
        label: runner.leg + " " + runner.name,
        backgroundColor: color,
        borderColor: color,
        data: produceDataPoints(runner.fin_sum_log_mean, runner.fin_sum_log_std),
        fill: true
      }
    })

    var chartOptions = {
      //responsive: true,
      title: {
        display: true,
        text: teamId + " " + teamRunners[0].team
      },
      tooltips: {
        enabled: false,
        mode: 'index',
        intersect: false,
      },
      hover: {
        mode: 'nearest',
        intersect: true
      },
      scales: {
        xAxes: [{
          type: 'time',
          time: {
            unit: 'minute',
            displayFormats: {
              minute: 'hh:mm'
            }
          },
          display: true,
          scaleLabel: {
            display: true,
            labelString: 'Kellonaika'
          }
        }],
        yAxes: [{
          display: true,
          scaleLabel: {
            display: true,
            labelString: 'Todennäköisyys'
          }
        }]
      }
    }
    //Chart.defaults.line.spanGaps = true;
    var myLineChart = new Chart("chartjs-plot", {
      type: 'line',
      data: {
        datasets: teamDatasets
      },
      options: chartOptions
    });

  }

  $.getJSON("web-lib/for_web_ju2018.json", function (runners) {
    //console.log(runners)
    window.runners = runners
    var searchParams = new URLSearchParams(window.location.search)
    var teamId = parseInt(searchParams.get('team'))
    showTeam(teamId)
  });

</script>
